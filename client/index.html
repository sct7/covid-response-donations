<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>COVID-19 Response Fund Donation Page</title>
    <meta name="description" content="A page where you can donate to the COVID effort." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="hand_sanitizer_icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <h1 align="center">Donate today to help fight COVID</h1>
    <div class="sr-root">
      <div class="sr-main">
        <form id="payment-form" class="sr-payment-form">
        	<p>Donate $10 today to the COVID-19 response fund</p>
        	<div class="form-row inline">
            <div class="col">
    		      <label for="name">
    		        Name
    		      </label>
    		      <input id="name" name="name" placeholder="John Smith" required>
    		    </div>
    		    <div class="col">
    		      <label for="email">
    		        Email Address
    		      </label>
    		      <input id="email" name="email" type="email" placeholder="john.smith@example.com" required>
    		    </div>
	       </div>
          <div class="sr-combo-inputs-row">
            <div class="sr-input sr-card-element" id="card-element"></div>
          </div>
          <div class="sr-field-error" id="card-errors" role="alert"></div>
          <button id="submit">
            <div class="spinner hidden" id="spinner"></div>
            <span id="button-text">Donate</span><span id="order-amount"></span>
          </button>
        </form>
        <div class="sr-result hidden">
          <p>Thanks for your donation! An email will be sent for your records.<br /></p>
          <pre>
            <code></code>
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
